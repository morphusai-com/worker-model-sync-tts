name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npm run build

    - name: Run tests
      run: npm test
      continue-on-error: true

  validate-k8s:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Validate base manifests
      run: kubectl kustomize k8s/base/ > /dev/null

    - name: Validate dev manifests
      run: kubectl kustomize k8s/overlays/dev/ > /dev/null

    - name: Validate prod manifests (skip credential file)
      run: |
        # Create dummy credentials file for validation
        echo "AWS_ACCESS_KEY_ID=dummy" > k8s/overlays/prod/aws-credentials.env
        echo "AWS_SECRET_ACCESS_KEY=dummy" >> k8s/overlays/prod/aws-credentials.env
        kubectl kustomize k8s/overlays/prod/ > /dev/null