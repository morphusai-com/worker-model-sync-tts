apiVersion: v1
kind: ServiceAccount
metadata:
  name: model-sync-service
  namespace: voice-tts
  labels:
    app.kubernetes.io/name: model-sync-service
    app.kubernetes.io/component: model-synchronizer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: model-sync-service
  namespace: voice-tts
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: model-sync-service
  namespace: voice-tts
subjects:
- kind: ServiceAccount
  name: model-sync-service
  namespace: voice-tts
roleRef:
  kind: Role
  name: model-sync-service
  apiGroup: rbac.authorization.k8s.io