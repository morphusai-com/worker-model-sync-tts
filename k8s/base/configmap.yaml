apiVersion: v1
kind: ConfigMap
metadata:
  name: model-sync-config
  namespace: voice-tts
data:
  # AWS 配置
  AWS_REGION: "us-west-2"
  S3_BUCKET_NAME: "your-s3-bucket-name"
  
  # 模型配置
  MODELS_BASE_PATH: "/models"
  
  # 日誌配置
  LOG_LEVEL: "info"
  NODE_ENV: "production"
  
  # 健康檢查配置
  HEALTH_CHECK_PORT: "8080"
  
  # SQS 配置 (將在 overlay 中覆蓋)
  SQS_UPDATE_QUEUE_URL: "https://sqs.us-west-2.amazonaws.com/ACCOUNT/model-updates-queue"
  SQS_NOTIFICATION_QUEUE_URL: "https://sqs.us-west-2.amazonaws.com/ACCOUNT/model-notifications-queue"