apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: worker-model-sync-tts-models-pvc
  namespace: voice-tts
  labels:
    app.kubernetes.io/name: worker-model-sync-tts
    app.kubernetes.io/component: model-storage
spec:
  accessModes:
    - ReadWriteMany  # 支援多個 Pod 讀寫
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd  # 根據集群調整