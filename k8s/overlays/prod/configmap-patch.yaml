apiVersion: v1
kind: ConfigMap
metadata:
  name: model-sync-config
  namespace: voice-tts
data:
  # 生產環境配置
  LOG_LEVEL: "info"
  NODE_ENV: "production"
  
  # 生產環境 SQS 佇列
  SQS_UPDATE_QUEUE_URL: "https://sqs.us-west-2.amazonaws.com/PROD_ACCOUNT/model-updates-queue"
  SQS_NOTIFICATION_QUEUE_URL: "https://sqs.us-west-2.amazonaws.com/PROD_ACCOUNT/model-notifications-queue"